<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%<i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column"><i class="fa fa-chevron-left fa-lg"></i></div>
      <div class="header_column">
        <span class="header_text">LYNN</span>
      </div>
      <div class="header_column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider-text">Wednesday, August 2, 2017</span>
    </div>
    <div class="chat-message chat_message-from-me">
      <span class="chat-message-time">17:55</span>
      <span class="chat-message-body">Hello! This is a tesst message.</span>
    </div>
    <div class="chat-message chat_message-to">
      <img src="images/avatar.jpg" alt="" class="chat_message-avatar">
      <div class="chat_message-center">
        <h3 class="chat_message-username">LYNN</h3>
        <span class="chat-message-body">And this is an answer</span>
      </div>
      <span class="chat-message-time">19:28</span>
    </div>
  </main>
  <div class="type-message">
    <i class="far fa-plus-square"></i>
    <div class="type_message_input">
      <input type="text">
      <i class="far fa-smile"></i>
      <span class="record-message">
        <i class="fas fa-microphone-alt"></i>
      </span>
    </div>
  </div>
</body>
</html>
