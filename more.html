<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">


  <title>More</title>
</head>
<body>
  <header class="top-header">
    <div class="header_top">
      <div class="header_column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">More</span>
      </div>
      <div class="header_column">
        <i class="fa fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="more">
    <header class="more_header">
      <div class="more-header_column">
        <img src="images/avatar.jpg" alt="">
        <div class="more-header_info">
          <h3 class="more-header_title">
            Willium
          </h3>
          <span class="more-header_subtitle">
            pcjsu@naver.com
          </span>
        </div>
      </div>
      <i class="far fa-comment fa-2x"></i>
    </header>
    <section class="more_options">
      <div class="more_option">
        <i class="far fa-smile fa-2x"></i>
        <span class="more_option-title">Emoticons</span>
      </div>
      <div class="more_option">
        <i class="fas fa-paint-brush fa-2x"></i>
        <span class="more_option-title">Themes</span>
      </div>
      <div class="more_option">
        <i class="far fa-handshake fa-2x"></i>
        <span class="more_option-title">Plus Friend</span>
      </div>
      <div class="more_option">
        <i class="far fa-user-circle fa-2x"></i>
        <span class="more_option-title">Account</span>
      </div>
    </section>
    <section class="more_plus-friends">
      <header class="plus-friends_header">
        <h2 class="plus-friends_title">Plus Friends</h2>
        <span class="plus-friends_learn-more">
          <i class="fas fa-info-circle"></i>
          Learn More
        </span>
      </header>
      <div class="plus-friends_items">
        <div class="plus-friends_item">
          <i class="fas fa-utensils"></i>
          <span class="plus-friends_item-title">Order</span>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-home"></i>
          <span class="plus-friends_item-title">Store</span>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-tv"></i>
          <span class="plus-friends_item-title">TV Channel/Radio</span>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-pencil-alt"></i>
          <span class="plus-friends_item-title">Creation</span>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-graduation-cap"></i>
          <span class="plus-friends_item-title">Education</span>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-university"></i>
          <span class="plus-friends_item-title">Politics/Society</span>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-won-sign"></i>
          <span class="plus-friends_item-title">Finance</span>
        </div>
        <div class="plus-friends_item">
          <i class="fas fa-video"></i>
          <span class="plus-friends_item-title">Movies/Music</span>
        </div>
      </div>
    </section>
    <section class="more_links">
      <div class="more_option">
        <img src="images/kakaostory.jpg" alt="" class="more_options-image">
        <span class="more_options-title">Kakao Story</span>
      </div>
      <div class="more_option">
        <img src="images/kakaobank.jpg" alt="" class="more_options-image">
        <span class="more_options-title">Kakao Bank</span>
      </div>
      <div class="more_option">
        <img src="images/kakaomap.jpg" alt="" class="more_options-image">
        <span class="more_options-title">Kakao Map</span>
      </div>
    </section>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar_tab">
      <i class="fa fa-user"></i><span class="tab-bar_title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar_tab">
      <i class="fa fa-comment"></i><span class="tab-bar_title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar_tab">
      <i class="fa fa-search"></i><span class="tab-bar_title">Find</span>
    </a>
    <a href="more.html" class="tab-bar_tab tab-bar_tab--selected">
      <i class="fa fa-ellipsis-h"></i><span class="tab-bar_title">More</span>
    </a>
  </nav>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>

</body>
</html>
