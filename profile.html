<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


  <title>Profile</title>
</head>
<body>
  <header>
    <div class="header_top">
      <div class="header_column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%<i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="index.html">
          <i class="fa fa-times fa-lg"></i>
        </a>
      </div>
      <div class="header_column">
        <i class="fa fa-user fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="profile">
    <header class="preofile_header">
      <img src="images/avatar.jpg" alt="">
      <h3 class="profile_header-title">Willium</h3>
    </header>
    <input type="text"placeholder="pcjsu@naver.com">
    <div class="profile-actions">
      <div class="profile_action">
        <span class="preofile_action-circle">
          <i class="fas fa-comment fa-2x"></i>
        </span>
        <span class="profile_action-title">My Chatroom</span>
      </div>
      <div class="profile_action">
        <span class="preofile_action-circle">
          <i class="fas fa-pencil-alt fa-2x"></i>
        </span>
        <span class="profile_action-title">Edit Profile</span>
      </div>
    </div>
  </main>
</body>
</html>
